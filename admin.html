<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o do Mural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cor-primaria: #003366;
            --cor-secundaria: #00a89d;
            --cor-fundo: #f0f4f8;
            --cor-texto: #333333;
            --cor-branco: #ffffff;
            --cor-erro: #e53e3e;
            --cor-progresso: #2dd4bf;
            --cor-sucesso: #48bb78;
        }
        body { background-color: var(--cor-fundo); font-family: 'Inter', sans-serif; color: var(--cor-texto); }
        .header { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn-primary { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn-primary:hover { background-color: #004488; }
        .btn-primary:disabled { background-color: #667b99; cursor: not-allowed; }
        .btn-danger { background-color: var(--cor-erro); color: var(--cor-branco); }
        .btn-danger:hover { background-color: #c53030; }
        .btn-success { background-color: var(--cor-sucesso); color: var(--cor-branco); }
        .btn-success:hover { background-color: #38a169; }
        input:focus, textarea:focus, select:focus {
            border-color: var(--cor-primaria);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
        .text-sucesso { color: var(--cor-sucesso); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="header shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Painel de Administra√ß√£o</h1>
        <div id="user-info-container" class="hidden flex items-center gap-4">
            <span id="user-email" class="text-sm font-medium"></span>
            <button id="logout-button" class="btn-danger font-bold py-2 px-3 rounded-lg text-sm">Sair</button>
        </div>
    </header>

    <div id="auth-container" class="container mx-auto p-4 md:p-8 flex items-center justify-center flex-grow">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <form id="login-form">
                <h2 class="text-2xl font-bold mb-6 text-center text-[var(--cor-primaria)]">Acessar Painel</h2>
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium">Senha</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <p id="login-error" class="text-sm text-[var(--cor-erro)] hidden"></p>
                    <button type="submit" class="btn-primary font-bold py-2 px-4 rounded-lg w-full">Entrar</button>
                </div>
                <p class="text-center text-sm mt-4">
                    N√£o tem uma conta? <a href="#" id="show-register" class="font-medium text-[var(--cor-secundaria)] hover:underline">Cadastre-se</a>
                </p>
            </form>

            <form id="register-form" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-[var(--cor-primaria)]">Criar Conta</h2>
                <div class="space-y-4">
                    <div>
                        <label for="register-unidade" class="block text-sm font-medium">Sua Unidade (Ex: DNIZ)</label>
                        <input type="text" id="register-unidade" required maxlength="4" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300 uppercase" placeholder="C√ìDIGO DE 4 D√çGITOS">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium">Senha (m√≠nimo 6 caracteres)</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <p id="register-message" class="text-sm hidden"></p>
                    <button type="submit" class="btn-primary font-bold py-2 px-4 rounded-lg w-full">Cadastrar</button>
                </div>
                <p class="text-center text-sm mt-4">
                    J√° tem uma conta? <a href="#" id="show-login" class="font-medium text-[var(--cor-secundaria)] hover:underline">Fa√ßa login</a>
                </p>
            </form>
        </div>
    </div>
    
    <main id="admin-content" class="hidden container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
    </main>

    <footer class="text-center text-sm text-gray-500 py-4 mt-auto">
        <p>Desenvolvido por DNIZ by Wilkson</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- ELEMENTOS ---
        const authContainer = document.getElementById('auth-container');
        const adminContent = document.getElementById('admin-content');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginError = document.getElementById('login-error');
        const registerMessage = document.getElementById('register-message');
        const userInfoContainer = document.getElementById('user-info-container');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        // --- FUN√á√ïES ---
        function showMessage(element, message, isSuccess = false) {
            element.textContent = message;
            element.classList.remove('hidden');
            if (isSuccess) {
                element.classList.remove('text-[var(--cor-erro)]');
                element.classList.add('text-sucesso');
            } else {
                element.classList.remove('text-sucesso');
                element.classList.add('text-[var(--cor-erro)]');
            }
        }

        function clearMessage(element) {
            element.textContent = '';
            element.classList.add('hidden');
            element.classList.remove('text-sucesso', 'text-[var(--cor-erro)]');
        }

        // --- FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCG-HiSw5h5Soir5c5z3iBbE6UoA6EuuBA",
            authDomain: "mural-eletronico-nav.firebaseapp.com",
            projectId: "mural-eletronico-nav",
            storageBucket: "mural-eletronico-nav.firebasestorage.app", 
            messagingSenderId: "715537886137",
            appId: "1:715537886137:web:f715e8fc9438df82722468",
            measurementId: "G-T2LLX-J94V"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- UI ---
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearMessage(loginError);
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearMessage(registerMessage);
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        logoutButton.addEventListener('click', async () => { await signOut(auth); });

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    showMessage(loginError, "Dados de usu√°rio n√£o encontrados. Tente se cadastrar.");
                    await signOut(auth);
                    return;
                }

                const userData = userDocSnap.data();

                if (userData.status === 'pending') {
                    // üîπ Exibe mensagem e faz logout autom√°tico
                    showMessage(registerMessage, "Cadastro realizado! Aguarde a aprova√ß√£o do administrador.", true);
                    await signOut(auth);
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                    return;
                }
                
                authContainer.classList.add('hidden');
                adminContent.classList.remove('hidden');
                userEmailSpan.textContent = user.email;
                userInfoContainer.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                adminContent.classList.add('hidden');
                userInfoContainer.classList.add('hidden');
                clearMessage(loginError);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const unidade = registerForm['register-unidade'].value.trim().toUpperCase();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            
            clearMessage(registerMessage);

            if (!unidade) { showMessage(registerMessage, "O campo 'Sua Unidade' √© obrigat√≥rio."); return; }
            if (password.length < 6) { showMessage(registerMessage, "A senha deve ter no m√≠nimo 6 caracteres."); return; }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    unidade: unidade, email: user.email, status: 'pending', role: 'regular'
                });
                registerForm.reset();
                // üîπ Mensagem j√° ser√° exibida no onAuthStateChanged
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') { 
                    showMessage(registerMessage, 'Este e-mail j√° est√° em uso.'); 
                } else if (error.code === 'auth/invalid-email') {
                    showMessage(registerMessage, 'O formato do e-mail √© inv√°lido.');
                } else { 
                    showMessage(registerMessage, 'Ocorreu um erro ao cadastrar.'); 
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage(loginError);
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try { 
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.reset(); 
            } catch (error) { 
                showMessage(loginError, 'E-mail ou senha inv√°lidos.'); 
            }
        });
    </script>
</body>
</html>
