<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, setDoc, getDoc, where, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
    
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');

    function showError(element, message) {
        element.textContent = message;
        element.classList.remove('hidden');
    }

    function clearError(element) {
        element.textContent = '';
        element.classList.add('hidden');
    }

    try {
        const app = initializeApp({ /* sua config firebase */ });

        const auth = getAuth(app);
        const db = getFirestore(app);

        showRegisterLink.addEventListener('click', (e) => { 
            e.preventDefault(); 
            loginForm.classList.add('hidden'); 
            registerForm.classList.remove('hidden'); 
        });
        showLoginLink.addEventListener('click', (e) => { 
            e.preventDefault(); 
            registerForm.classList.add('hidden'); 
            loginForm.classList.remove('hidden'); 
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError(registerError);
            clearError(registerSuccess);

            const unidade = registerForm['register-unidade'].value.trim().toUpperCase();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;

            if (!unidade) { showError(registerError, "O campo 'Sua Unidade' é obrigatório."); return; }
            if (password.length < 6) { showError(registerError, "A senha deve ter no mínimo 6 caracteres."); return; }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    unidade: unidade, email: user.email, status: 'pending', role: 'regular'
                });
                registerForm.reset();
                showError(registerSuccess, "Cadastro realizado com sucesso! Aguarde aprovação do administrador.");
                setTimeout(() => { showLoginLink.click(); }, 2500);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') { 
                    showError(registerError, 'Este e-mail já está em uso.'); 
                } else { 
                    showError(registerError, 'Erro ao cadastrar.'); 
                    console.error("Register error:", error); 
                }
            }
        });

    } catch(error) {
        console.error("Erro de inicialização:", error);
    }
</script>
