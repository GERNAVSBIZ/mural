<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mural Eletrônico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cor-primaria: #003366;
            --cor-secundaria: #00a89d;
            --cor-fundo: #f0f4f8;
        }
        body { background-color: var(--cor-fundo); font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: var(--cor-primaria); }
        .btn-primary:hover { background-color: #004488; }
        .link-secondary { color: var(--cor-secundaria); }
        input:focus, select:focus {
            border-color: var(--cor-primaria);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <!-- Formulário de Login (inicialmente visível) -->
        <div id="login-view">
            <h2 class="text-2xl font-bold text-center text-gray-800">Acessar Painel</h2>
            <form id="login-form" class="mt-6 space-y-4">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input id="login-password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="w-full py-2 text-white transition-colors rounded-md btn-primary">Entrar</button>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                Não tem uma conta? <a href="#" id="show-signup" class="font-medium link-secondary hover:underline">Cadastre-se</a>
            </p>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="signup-view" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800">Criar Conta</h2>
            <form id="signup-form" class="mt-6 space-y-4">
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="signup-email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input id="signup-password" type="password" required minlength="6" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="unidade" class="text-sm font-medium text-gray-700">Sua Unidade</label>
                    <select id="unidade" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                        <option value="" disabled selected>Selecione uma unidade</option>
                        <option value="MATRIZ">MATRIZ</option>
                        <option value="CINDCTA_I">CINDCTA I</option>
                        <option value="CINDCTA_II">CINDCTA II</option>
                        <option value="DTCEA_IZ">DTCEA-IZ</option>
                        <!-- Adicione outras unidades aqui -->
                    </select>
                </div>
                <button type="submit" class="w-full py-2 text-white transition-colors rounded-md btn-primary">Cadastrar</button>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                Já tem uma conta? <a href="#" id="show-login" class="font-medium link-secondary hover:underline">Faça login</a>
            </p>
        </div>
        
        <div id="error-message" class="hidden p-3 text-sm text-center text-red-800 bg-red-100 rounded-md"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const userFirebaseConfig = {
            apiKey: "AIzaSyCG-HiSw5h5Soir5c5z3iBbE6UoA6EuuBA",
            authDomain: "mural-eletronico-nav.firebaseapp.com",
            projectId: "mural-eletronico-nav",
            storageBucket: "mural-eletronico-nav.firebasestorage.app",
            messagingSenderId: "715537886137",
            appId: "1:715537886137:web:f715e8fc9438df82722468",
            measurementId: "G-T2LLX1J94V"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-mural-app';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const errorMessage = document.getElementById('error-message');

        // Redireciona se já estiver logado
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        });
        
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Processo de Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    window.location.href = 'admin.html';
                })
                .catch(error => {
                    displayError('Email ou senha inválidos.');
                });
        });

        // Processo de Cadastro
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const unidadeId = document.getElementById('unidade').value;

            if (!unidadeId) {
                displayError('Por favor, selecione uma unidade.');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    // Salva o perfil do usuário com a unidade
                    const userProfileRef = doc(db, `artifacts/${appId}/public/data/user_profiles/${user.uid}`);
                    await setDoc(userProfileRef, {
                        email: user.email,
                        unidadeId: unidadeId
                    });
                    window.location.href = 'admin.html';
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        displayError('Este email já está cadastrado.');
                    } else {
                        displayError('Ocorreu um erro ao criar a conta.');
                    }
                });
        });
    </script>
</body>
</html>
