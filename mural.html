<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Eletrônico AIS - Aeroporto de Imperatriz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Paleta Flat Design para Ambiente Aeroportuário */
            --azul-primario: #2563eb;      /* Azul confiável e profissional */
            --azul-escuro: #1e40af;        /* Azul mais escuro para contraste */
            --cinza-claro: #f8fafc;        /* Fundo suave */
            --cinza-medio: #64748b;        /* Texto secundário */
            --cinza-escuro: #334155;       /* Texto principal */
            --verde-sucesso: #10b981;      /* Verde para status positivo */
            --laranja-alerta: #f59e0b;     /* Laranja para alertas */
            --vermelho-erro: #ef4444;      /* Vermelho para erros */
            --branco: #ffffff;
            --sombra-suave: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --sombra-media: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sombra-forte: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--cinza-claro) 0%, #e2e8f0 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--cinza-escuro);
            overflow: hidden;
            height: 100vh;
        }

        /* Header com design flat moderno */
        .header {
            background: var(--azul-primario);
            color: var(--branco);
            padding: 1.5rem 2rem;
            box-shadow: var(--sombra-media);
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, var(--azul-primario) 0%, var(--azul-escuro) 100%);
            z-index: -1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--branco);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--azul-primario);
            font-weight: bold;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .clock-section {
            text-align: right;
        }

        .clock-time {
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .clock-date {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        /* Container principal com design flat */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            min-height: 0;
        }

        /* Slides com transições suaves */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Layout de conteúdo flat */
        .slide-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            align-items: center;
        }

        .slide-content.has-image {
            grid-template-columns: 1.2fr 1fr;
        }

        /* Card de texto com design flat */
        .text-card {
            background: var(--branco);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--sombra-forte);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .text-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--azul-primario) 0%, var(--verde-sucesso) 100%);
        }

        .text-card h2 {
            color: var(--azul-escuro);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.025em;
        }

        .text-card p {
            font-size: 1.25rem;
            line-height: 1.7;
            color: var(--cinza-escuro);
            white-space: pre-wrap;
        }

        /* Container de imagem flat */
        .image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--branco);
            border-radius: 16px;
            box-shadow: var(--sombra-media);
            overflow: hidden;
            position: relative;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .slide-image:hover {
            transform: scale(1.02);
        }

        /* Container de iframe flat */
        .iframe-container {
            background: var(--branco);
            border-radius: 16px;
            box-shadow: var(--sombra-forte);
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-header {
            background: var(--azul-primario);
            color: var(--branco);
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .iframe-content {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Estados de carregamento e erro */
        .status-message {
            text-align: center;
            padding: 3rem;
            background: var(--branco);
            border-radius: 16px;
            box-shadow: var(--sombra-media);
            max-width: 600px;
            margin: 0 auto;
        }

        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .loading-icon {
            background: var(--azul-primario);
            color: var(--branco);
            animation: pulse 2s infinite;
        }

        .empty-icon {
            background: var(--cinza-medio);
            color: var(--branco);
        }

        .error-icon {
            background: var(--vermelho-erro);
            color: var(--branco);
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--cinza-escuro);
        }

        .status-description {
            font-size: 1rem;
            color: var(--cinza-medio);
            line-height: 1.6;
        }

        .error-message {
            color: var(--vermelho-erro);
        }

        /* Animações e micro-interações avançadas */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(37, 99, 235, 0.3); }
            50% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.6), 0 0 30px rgba(37, 99, 235, 0.4); }
        }

        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }

        /* Efeito shimmer para carregamento */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Hover effects aprimorados */
        .text-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .image-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Efeitos de foco e acessibilidade */
        .progress-dot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .progress-dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.3);
        }

        .progress-dot:focus {
            outline: 2px solid var(--azul-primario);
            outline-offset: 2px;
        }

        /* Gradientes sutis para profundidade */
        .text-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Indicador de atividade para slides */
        .slide.active .text-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .slide.active .image-container {
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        /* Melhorias no header */
        .logo-icon {
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: rotate(5deg) scale(1.05);
        }

        /* Efeito de typing para o relógio */
        .clock-time {
            position: relative;
        }

        .clock-time::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: currentColor;
            animation: pulse 1s infinite;
        }

        /* Estados de loading mais elaborados */
        .loading-icon {
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
        }

        /* Transições de página mais suaves */
        .slide {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide:not(.active) {
            transform: translateX(-20px) scale(0.98);
            filter: blur(1px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .clock-section {
                text-align: center;
            }

            .slide-content.has-image {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .text-card {
                padding: 2rem;
            }

            .text-card h2 {
                font-size: 2rem;
            }

            .text-card p {
                font-size: 1.125rem;
            }

            .main-container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .clock-time {
                font-size: 1.25rem;
            }

            .text-card {
                padding: 1.5rem;
            }

            .text-card h2 {
                font-size: 1.75rem;
            }
        }

        /* Indicador de progresso */
        .progress-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 20;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--branco);
            transform: scale(1.2);
        }
    </style>

<body class="flex flex-col h-screen">

    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">✈</div>
                <div>
                    <div class="header-title">Mural AIS - Imperatriz</div>
                    <div class="header-subtitle">Serviço de Informação Aeronáutica</div>
                </div>
            </div>
            <div class="clock-section">
                <div id="clock-time" class="clock-time"></div>
                <div id="clock-date" class="clock-date"></div>
            </div>
        </div>
    </header>

    <main id="carousel-container" class="main-container">
        <div id="loading-message" class="status-message animate-slide-in">
            <div class="status-icon loading-icon">⟳</div>
            <div class="status-title">Carregando comunicados</div>
            <div class="status-description">Aguarde enquanto buscamos as informações mais recentes...</div>
        </div>
        
        <div id="error-message" class="status-message hidden">
            <div class="status-icon error-icon">⚠</div>
            <div class="status-title">Erro na Configuração</div>
            <div id="error-text" class="status-description error-message"></div>
        </div>
        
        <div id="empty-message" class="status-message hidden">
            <div class="status-icon empty-icon">📋</div>
            <div class="status-title">Nenhum comunicado no momento</div>
            <div class="status-description">Adicione novos avisos no painel de administração para que apareçam aqui.</div>
        </div>
    </main>

    <div id="progress-indicator" class="progress-indicator hidden"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const carouselContainer = document.getElementById('carousel-container');
        const loadingMessage = document.getElementById('loading-message');
        const emptyMessage = document.getElementById('empty-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const progressIndicator = document.getElementById('progress-indicator');

        function showError(message) {
            loadingMessage.classList.add('hidden');
            emptyMessage.classList.add('hidden');
            progressIndicator.classList.add('hidden');
            carouselContainer.innerHTML = '';
            errorMessage.classList.remove('hidden');
            errorText.innerHTML = message;
        }

        try {
            const userFirebaseConfig = {
                apiKey: "AIzaSyCG-HiSw5h5Soir5c5z3iBbE6UoA6EuuBA",
                authDomain: "mural-eletronico-nav.firebaseapp.com",
                projectId: "mural-eletronico-nav",
                storageBucket: "mural-eletronico-nav.firebasestorage.app",
                messagingSenderId: "715537886137",
                appId: "1:715537886137:web:f715e8fc9438df82722468",
                measurementId: "G-T2LLX1J94V"
            };

            const firebaseConfig = typeof __firebase_config !== 'undefined' 
                ? JSON.parse(__firebase_config) 
                : userFirebaseConfig;

            if (!firebaseConfig || !firebaseConfig.apiKey) {
                throw new Error("A configuração do Firebase não foi encontrada. Cole seu objeto firebaseConfig na variável 'userFirebaseConfig'.");
            }
            
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-mural-app';
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            let slides = [];
            let currentSlideIndex = 0;
            let slideInterval;

            function createProgressIndicator(count) {
                progressIndicator.innerHTML = '';
                if (count <= 1) {
                    progressIndicator.classList.add('hidden');
                    return;
                }
                
                progressIndicator.classList.remove('hidden');
                for (let i = 0; i < count; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot';
                    dot.setAttribute('tabindex', '0');
                    dot.setAttribute('role', 'button');
                    dot.setAttribute('aria-label', `Ir para slide ${i + 1}`);
                    if (i === 0) dot.classList.add('active');
                    
                    // Adicionar interatividade aos pontos
                    dot.addEventListener('click', () => goToSlide(i));
                    dot.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            goToSlide(i);
                        }
                    });
                    
                    progressIndicator.appendChild(dot);
                }
            }

            function updateProgressIndicator() {
                const dots = progressIndicator.querySelectorAll('.progress-dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlideIndex);
                });
            }

            function renderSlides(comunicados) {
                carouselContainer.innerHTML = '';
                slides = [];

                if (comunicados.length === 0) {
                    loadingMessage.classList.add('hidden');
                    emptyMessage.classList.remove('hidden');
                    progressIndicator.classList.add('hidden');
                    if (slideInterval) clearInterval(slideInterval);
                    return;
                }
                
                loadingMessage.classList.add('hidden');
                emptyMessage.classList.add('hidden');
                createProgressIndicator(comunicados.length);

                comunicados.forEach((comunicado, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    if (index === 0) slide.classList.add('active');

                    if (comunicado.type === 'iframe') {
                        slide.innerHTML = `
                            <div class="iframe-container">
                                <div class="iframe-header">${comunicado.titulo}</div>
                                <iframe src="${comunicado.url}" class="iframe-content" title="${comunicado.titulo}"></iframe>
                            </div>
                        `;
                    } else {
                        const hasImage = comunicado.imageUrl && comunicado.imageUrl.trim() !== '';
                        const slideContent = document.createElement('div');
                        slideContent.className = 'slide-content' + (hasImage ? ' has-image' : '');
                        
                        let contentHTML = `
                            <div class="text-card">
                                <h2>${comunicado.titulo}</h2>
                                <p>${comunicado.texto}</p>
                            </div>
                        `;
                        
                        if (hasImage) {
                            contentHTML += `
                                <div class="image-container">
                                    <img src="${comunicado.imageUrl}" alt="Imagem do comunicado" class="slide-image" onerror="this.parentElement.style.display='none'">
                                </div>
                            `;
                        }
                        
                        slideContent.innerHTML = contentHTML;
                        slide.appendChild(slideContent);
                    }
                    
                    carouselContainer.appendChild(slide);
                    slides.push(slide);
                });
                
                startCarousel(comunicados);
            }

            function goToSlide(index, comunicados = null) {
                if (slides.length <= 1 || index === currentSlideIndex) return;
                
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex = index;
                slides[currentSlideIndex].classList.add('active');
                updateProgressIndicator();
                
                // Reiniciar o timer se comunicados estiver disponível
                if (comunicados && comunicados.length > 1) {
                    const currentComunicado = comunicados[currentSlideIndex];
                    const duration = (parseInt(currentComunicado.duracao, 10) || 10) * 1000;
                    
                    clearInterval(slideInterval);
                    slideInterval = setInterval(() => showNextSlide(comunicados), duration);
                }
            }

            function showNextSlide(comunicados) {
                if (slides.length <= 1) return;
                
                const nextIndex = (currentSlideIndex + 1) % slides.length;
                goToSlide(nextIndex, comunicados);
            }

            function startCarousel(comunicados) {
                if (slideInterval) clearInterval(slideInterval);
                currentSlideIndex = 0;
                
                if (slides.length > 0 && slides[0]) {
                    slides.forEach(s => s.classList.remove('active'));
                    slides[0].classList.add('active');
                    updateProgressIndicator();
                }

                if (comunicados.length > 1) {
                    const firstDuration = (parseInt(comunicados[0].duracao, 10) || 10) * 1000;
                    slideInterval = setInterval(() => showNextSlide(comunicados), firstDuration);
                }
            }
            
            // Navegação por teclado
            let currentComunicados = [];
            
            document.addEventListener('keydown', (e) => {
                if (currentComunicados.length <= 1) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        const prevIndex = currentSlideIndex === 0 ? slides.length - 1 : currentSlideIndex - 1;
                        goToSlide(prevIndex, currentComunicados);
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                    case ' ':
                        e.preventDefault();
                        showNextSlide(currentComunicados);
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToSlide(0, currentComunicados);
                        break;
                    case 'End':
                        e.preventDefault();
                        goToSlide(slides.length - 1, currentComunicados);
                        break;
                }
            });

            const comunicadosCollection = collection(db, `artifacts/${appId}/public/data/comunicados`);
            onSnapshot(query(comunicadosCollection), (snapshot) => {
                const comunicados = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                currentComunicados = comunicados; // Armazenar para navegação por teclado
                renderSlides(comunicados);
            }, (error) => {
                console.error("Erro ao buscar comunicados: ", error);
                showError("Não foi possível carregar os comunicados do banco de dados. Verifique a conexão com a internet e tente novamente.");
            });

        } catch(error) {
            console.error("Erro de inicialização do Firebase:", error);
            showError(error.message);
        }

        // Relógio atualizado
        const clockTimeElement = document.getElementById('clock-time');
        const clockDateElement = document.getElementById('clock-date');
        
        function updateClock() {
            const now = new Date();
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            };
            const dateOptions = { 
                weekday: 'long',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            clockTimeElement.textContent = now.toLocaleTimeString('pt-BR', timeOptions);
            clockDateElement.textContent = now.toLocaleDateString('pt-BR', dateOptions);
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
